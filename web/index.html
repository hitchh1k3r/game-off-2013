<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>gitFighter</title>
    <link rel="stylesheet" href="gameoff2013.css">
  </head>
  <body>
    <h1 class="title">gitFighter</h1>

    <br /><br /><br /><br />

    <div class="center">
      <div class="canvas_wrapper">
        <canvas id="canvas" width="1000" height="700"></canvas>
        <div id="circle"></div>
      </div>
    </div>

    <br /><br />

      <div class="center">
        <table class="controlTable"><tr><td valign="top"><b>Controls:</b></td>
        <td>
        
        W A S D - AIM<br />
        Mouse - Aim<br />
        Q E - Roll<br />
        Right Click - Roll<br />
        Space - Move<br />
        Shift + Space - Move Faster<hr />
        1 - Toggle 2D/3D<br />
        2 - Toggle Textures (only 3D complete)<br />
        5 - White Background<br />
        6 - Black Background
        
        </td></tr></table>
      </div>

    <!-- <script type="application/dart" src="src/Main.dart"></script> <!-- -->
    <script src="js/Main.dart.js"></script> <!-- -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
